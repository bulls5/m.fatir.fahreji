<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layanan Keluhan Masyarakat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url('https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(4px);
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    .pengaduan-list {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Layanan Keluhan Masyarakat</h1>
    <form action="https://formspree.io/f/mgvypage" method="POST">
      <input type="text" name="nama" placeholder="Nama Anda" required>
      <textarea name="keluhan" rows="5" placeholder="Tulis keluhan Anda..." required></textarea>
      <button type="submit">Kirim Keluhan</button>
    </form>
  </div>
</body>
</html>
